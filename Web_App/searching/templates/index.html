<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Songs Search Engine</title>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
    function validateForm() {
        var x = document.forms["myForm"]["keyword"].value;
        if (x == "") {
            alert("Enter your keywords!");
            return false;
        }
    }
    </script>

    <style type="text/css">
        .round{
            border-radius: 30px;
        }
    </style>
 
</head>
 
<body>
 
    <div class="container">
        <br><br>

        <div class="row">
            <center>
                <h1 ><font face ="Rancho" size=40>Song search </font></h1>
				<img src="static/image/main_image.jpg" width="400px">
            </center>
        </div>

        <div class="row" style="margin-top: 50px">
            <center>
                <form name="myForm" action="/search" method="post">
                    <input type="text" class="form-control round" id="keyword" name="keyword" placeholder="Lyrics, mood...." style="width: 500px"><br>
		    <select class="form-select" style="width: 500px" name="Mood">
              <option value="none">--- Select a Song Mood ---</option>
              <option value="Happy">Happy</option>
              <option value="Sad">Sad</option>
              <option value="Romantics">Romantics</option>
              <option value="Calm">Calm</option>
		</select><br><br>

		    <button type="submit" class="btn btn-success">Search</button>
                </form>
		<div class="row" style="margin-top: 50px">
			<p class="text-muted">Find your songs based on lyrics and mood</p>
		</div>

            </center>  
        </div>
 
        <footer class="footer" style="margin-top: 50px">
            <p align="center"> </p>
        </footer>
 
    </div>

</body>
 
</html>
